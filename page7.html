    <div class="container mt-5">
    <h2 class="text-center mb-4"><strong>Rate Each Member's Project (1â€“10)</strong></h2>
    <form class="border p-4 rounded bg-light shadow-sm">

         <div class="row g-3">
    <div class="col-md-6">
      <label for="name" class="form-label"><strong>Name:</strong></label>
      <input type="text" id="name" class="form-control" placeholder="Your Name" required />
    </div>
    <div class="col-md-6">
     <label for="email" class="form-label"><strong>Email:</strong></label>
     <input type="email" id="email" class="form-control" placeholder="you@example.com" required />
       </div>


      <div class="row g-3">
        <div class="col-md-6">
          <label for="ngo" class="form-label">NGO:</label>
          <input type="number" id="ngo" min="1" max="10" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="mergal" class="form-label">MERGAL:</label>
          <input type="number" id="mergal" min="1" max="10" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="padojinog" class="form-label">PADOJINOG:</label>
          <input type="number" id="padojinog" min="1" max="10" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="deguzman" class="form-label">DE GUZMAN:</label>
          <input type="number" id="deguzman" min="1" max="10" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="hizon" class="form-label">HIZON:</label>
          <input type="number" id="hizon" min="1" max="10" class="form-control" required />
        </div>
      </div>

      <div class="mt-4 text-center fs-5 fw-bold" id="output"></div>
  </div>

   <div class="col-12">
    <label for="comments" class="form-label">Comments:</label>
    <textarea id="comments" class="form-control" rows="4" placeholder="Write your comments here..."></textarea>
  </div>
</div>

  <button type="button" class="btn btn-primary w-100 mt-4" onclick="rateMembers()">Submit Ratings</button>
     <button type="button" class="btn btn-secondary w-100 mt-4" onClick="window.location.reload()"> Refresh </button>
    </form>
  
   <footer class="bg-dark text-light text-center py-3 mt-5">
    OBMC GH | DE GUZMAN, HIZON, MERGAL, NGO, PADOJINOG
  </footer>


  <script>
    function rateMembers() {
      let ngo = parseInt(document.getElementById("ngo").value);
      let mergal = parseInt(document.getElementById("mergal").value);
      let padojinog = parseInt(document.getElementById("padojinog").value);
      let deguzman = parseInt(document.getElementById("deguzman").value);
      let hizon = parseInt(document.getElementById("hizon").value);

      let output = "";

      output += "NGO: " + ngo + " - " + getRating(ngo) + "<br>";
      output += "MERGAL: " + mergal + " - " + getRating(mergal) + "<br>";
      output += "PADOJINOG: " + padojinog + " - " + getRating(padojinog) + "<br>";
      output += "DE GUZMAN: " + deguzman + " - " + getRating(deguzman) + "<br>";
      output += "HIZON: " + hizon + " - " + getRating(hizon) + "<br>";

      document.getElementById("output").innerHTML = output;
    }

    function getRating(score) {
      let rating;
      if (score >= 9 && score <= 10) {
        rating = "Excellent";
      } else if (score >= 7 && score <= 8) {
        rating = "Good";
      } else if (score >= 5 && score <= 6) {
        rating = "Satisfactory";
      } else if (score >= 3 && score <= 4) {
        rating = "Needs Improvement";
      } else if (score >= 0 && score <= 2) {
        rating = "Poor";
      } else {
        rating = "Invalid";
      }
      return rating;
    }
  </script>
